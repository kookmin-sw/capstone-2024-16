<!DOCTYPE html> 
<html>
    <head>
        <title>로그인 : 유유한유학</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <!-- 상단 메뉴 -->
        <div id="header">
            <!-- 로고 -->
            <h1 id="logo">
                <a  href="../mainscreen.html">
                    <img src="../asset/logo_main.png" alt="logo_main">
                </a>
            </h1>

            <!-- 메뉴 바 -->
            <div id="menubar">
                <ul id="menuhover">
    
                    <li class="userbar">
                        <a href="join.html">JOIN</a>
                    </li>
                    <li class="userbar">
                        <a href="login.html">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>

        <!--로그인 폼-->
        <div class="loginboxwrap">
            <form id="loginbox">
                <h1>
                    <img src="../asset/logo_user.png" alt="로그인" width="135">
                </h1>
                <input type="email" id="loginmail" placeholder="이메일">
                <input type="password" id="loginpwd" placeholder="비밀번호">
                <button type="submit" id="login">로그인</button>
                <br/>
                <a href="join.html">회원가입</a>
            </form>
        </div>
        <script type="module" src="js/login.js"></script>
    </body>
</html>
