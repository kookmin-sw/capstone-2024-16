        <!-- 기관 선택 -->
        <div id="selectbar">
            <ul>
                <li>
                    <a onclick="showOrg('univ')" id="univLink">대학 부설 기관</a>
                </li>
                <li>
                    <a onclick="showOrg('college')" id="colLink">어학원</a>
                </li>

                    <a onclick="showOrg('etc')" id="etcLink">기타</a>
                </li>

        <!-- a 선택 시 나타나는 글자 -->
        <div>
            <h1 id="result"></h1>
        </div>

        <hr/>

        <!-- 어학연수 시설 정보 -->
        <div class="container" id="engOrgContainer_org"></div>
        <div class="blank"></div>

        <script>
            function showOrg(org) {
              let result = '';
              switch(org) {
                case 'univ':
                    result = '대학 부설 학원';
                    break;
                case 'college':
                    result = '어학원';
                    break;
                case 'etc':
                    result = '기타';
                    break;
                default:
                    result = '';
              }
              document.getElementById('result').textContent = result;
            }
        </script>

        <script type="module">
            import { univArray, colArray, etcArray } from "./js/eng_region.js";
            document.getElementById('univLink').addEventListener('click', () => {
                const orgContainer = document.getElementById('engOrgContainer_org');
                orgContainer.innerHTML = '';
                univArray.forEach((info) => {
                const div = document.createElement('div');
                div.style.margin = '30px';
                div.style.paddingTop = '5px';
                div.style.paddingBottom = '30px';
                div.style.backgroundColor = '#aad1bc9b';

                // 기관명
                const org_name = document.createElement('h1');
                org_name.textContent = info[1];
                div.appendChild(org_name);

                // info
                const org_info = document.createElement('p');
                org_info.textContent = info[0];
                div.appendChild(org_info);

                // 지역
                const org_reg = document.createElement('p');
                if (info[3] == 'usa') {
                    org_reg.textContent = '국가: 미국';
                } else if (info[3] == 'canada') {
                    org_reg.textContent = '국가: 캐나다';
                } else {org_reg.textContent = '국가: 호주·뉴질랜드';}
                div.appendChild(org_reg);

                // 기관 종류
                const org_type = document.createElement('p');
                org_type.textContent = '교육 기관: 대학 부설 기관';
                div.appendChild(org_type);

                orgContainer.appendChild(div);
                });
            });

            document.getElementById('colLink').addEventListener('click', () => {
                const orgContainer = document.getElementById('engOrgContainer_org');
                orgContainer.innerHTML = '';
                colArray.forEach((info) => {
                const div = document.createElement('div');

                div.appendChild(org_name);

                // info

                // 지역
                const org_reg = document.createElement('p');
                if (info[3] == 'usa') {
                    org_reg.textContent = '국가: 미국';
                } else if (info[3] == 'canada') {
                    org_reg.textContent = '국가: 캐나다';
                } else {org_reg.textContent = '국가: 호주·뉴질랜드';}
                div.appendChild(org_reg);

                // 기관 종류
                const org_type = document.createElement('p');
                org_type.textContent = '교육 기관: 어학원';
                div.appendChild(org_type);

                orgContainer.appendChild(div);
                });
            });

            document.getElementById('etcLink').addEventListener('click', () => {
                const orgContainer = document.getElementById('engOrgContainer_org');
                orgContainer.innerHTML = '';
                etcArray.forEach((info) => {
                const div = document.createElement('div');

                div.style.paddingTop = '5px';
                div.style.paddingBottom = '30px';
                div.style.backgroundColor = '#aad1bc9b';

                // 기관명
                const org_name = document.createElement('h1');
                org_name.textContent = info[1];
                div.appendChild(org_name);

                // info
                const org_info = document.createElement('p');

                } else if (info[3] == 'canada') {
                    org_reg.textContent = '국가: 캐나다';
                } else {org_reg.textContent = '국가: 호주·뉴질랜드';}
                div.appendChild(org_reg);

                // 기관 종류
                const org_type = document.createElement('p');
                org_type.textContent = '교육 기관: 기타';
                div.appendChild(org_type);

                orgContainer.appendChild(div);
                });
            });

        </script>
