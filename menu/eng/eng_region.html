        <!-- 국가 선택 -->
        <div id="selectbar">
            <ul>
                <li>
                    <a href="#" onclick="shohRegion('usa')" id="usaLink">미국</a>
                </li>
                <li>
                    <a href="#" onclick="shohRegion('can')" id="canLink">캐나다</a>
                </li>
                <li>
                    <a href="#" onclick="shohRegion('oce')" id="oceLink">호주·뉴질랜드</a>
                </li>
            </ul>
        </div>

        <!-- a 선택 시 나타나는 글자 -->
        <div>
            <h1 id="result"></h1>
        </div>

        <hr/>

        <!-- 어학연수 시설 정보 -->
        <div class="container" id="engOrgContainer_reg"></div>
        <div class="blank"></div>

        <!-- a 선택 스크립트 -->
        <script>
            function shohRegion(reg) {
              let result = '';
              switch(reg) {
                case 'usa':
                  result = '미국';
                  break;
                case 'can':
                  result = '캐나다';
                  break;
                case 'oce':
                  result = '호주·뉴질랜드';
                  break;
                default:
                  result = '';
              }
              document.getElementById('result').textContent = result;
            }
        </script>

        <script type="module">
            import { usaArray, canArray, oceArray } from "./js/eng_region.js";

            document.getElementById('usaLink').addEventListener('click', () => {
                const orgContainer = document.getElementById('engOrgContainer_reg');
                orgContainer.innerHTML = '';
                usaArray.forEach((info) => {
                const div = document.createElement('div');
                div.style.margin = '30px';
                div.style.paddingTop = '5px';
                div.style.paddingBottom = '30px';
                div.style.backgroundColor = '#aad1bc9b';

                // 기관명
                const org_name = document.createElement('h1');
                org_name.textContent = info[1];
                div.appendChild(org_name);

                // info
                const org_info = document.createElement('p');
                org_info.textContent = info[0];
                div.appendChild(org_info);

                // 지역
                const org_reg = document.createElement('p');
                org_reg.textContent = '국가: 미국';
                div.appendChild(org_reg);

                // 기관 종류
                const org_type = document.createElement('p');
                if (info[2] == 'etc') {
                    org_type.textContent = '교육 기관: 기타'
                } else if (info[2] == 'univ') {
                    org_type.textContent = '교육 기관: 대학 부설 기관'
                } else {org_type.textContent = '교육 기관: 어학원'}
                div.appendChild(org_type);

                orgContainer.appendChild(div);
                });
            });

            document.getElementById('canLink').addEventListener('click', () => {
                const orgContainer = document.getElementById('engOrgContainer_reg');
                orgContainer.innerHTML = '';
                canArray.forEach((info) => {
                const div = document.createElement('div');
                div.style.margin = '30px';
                div.style.paddingTop = '5px';
                div.style.paddingBottom = '30px';
                div.style.backgroundColor = '#aad1bc9b';

                // 기관명
                const org_name = document.createElement('h1');
                org_name.textContent = info[1];
                div.appendChild(org_name);

                // info
                const org_info = document.createElement('p');
                org_info.textContent = info[0];
                div.appendChild(org_info);

                // 지역
                const org_reg = document.createElement('p');
                org_reg.textContent = '국가: 캐나다';
                div.appendChild(org_reg);

                // 기관 종류
                const org_type = document.createElement('p');
                if (info[2] == 'etc') {
                    org_type.textContent = '교육 기관: 기타'
                } else if (info[2] == 'univ') {
                    org_type.textContent = '교육 기관: 대학 부설 기관'
                } else {org_type.textContent = '교육 기관: 어학원'}
                div.appendChild(org_type);

                orgContainer.appendChild(div);
                });
            });
          
            document.getElementById('oceLink').addEventListener('click', () => {
                const orgContainer = document.getElementById('engOrgContainer_reg');
                orgContainer.innerHTML = '';
                oceArray.forEach((info) => {
                const div = document.createElement('div');
                div.style.margin = '30px';
                div.style.paddingTop = '5px';
                div.style.paddingBottom = '30px';
                div.style.backgroundColor = '#aad1bc9b';

                // 기관명
                const org_name = document.createElement('h1');
                org_name.textContent = info[1];
                div.appendChild(org_name);
                
                // info
                const org_info = document.createElement('p');
                org_info.textContent = info[0];
                div.appendChild(org_info);

                // 지역
                const org_reg = document.createElement('p');
                org_reg.textContent = '국가: 호주·뉴질랜드';
                div.appendChild(org_reg);

                // 기관 종류
                const org_type = document.createElement('p');
                if (info[2] == 'etc') {
                    org_type.textContent = '교육 기관: 기타'
                } else if (info[2] == 'univ') {
                    org_type.textContent = '교육 기관: 대학 부설 기관'
                } else {org_type.textContent = '교육 기관: 어학원'}
                div.appendChild(org_type);

                orgContainer.appendChild(div);
                });
            });
          </script>
